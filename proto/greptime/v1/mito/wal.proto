syntax = "proto3";

package greptime.v1.mito;

option go_package = "github.com/GreptimeTeam/greptime-proto/go/greptime/v1/mito";

import "greptime/v1/row.proto";

// Type of operation to rows.
enum MutationType {
  // Delete rows.
  DELETE = 0;
  // Put rows.
  PUT = 1;
}

// Mutation contains updates to a set of rows.
message Mutation {
  // Type of this mutation.
  MutationType mutation_type = 1;
  // Start WAL sequence of this mutation.
  uint64 sequence = 2;
  // Row updates to write to the WAL.
  Rows rows = 3;
}

// Mutation to a region, contains a list of row mutations to the region.
message RegionMutation {
  // Id of the region to write.
  uint64 region_id = 1;
  // List of mutations.
  repeated Mutation mutations = 2;
}

// Entry in the WAL.
message WalEntry {
  // Mutations to regions.
  repeated RegionMutation region_mutations = 1;
}
